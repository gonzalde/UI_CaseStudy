<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LeHotelier-Listings</title>
        <link rel="shortcut icon" href="../Assets/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../CSS/GlobalStyle.css">
        <link rel="stylesheet" href="../CSS/SearchListings.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="../JS/SearchListings.js"></script>
    </head>
    <body style="background-color:#76B8FF">
        <div id="body-container">

            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" style="font-size: 30px" href="#">
                    <img src="../Assets/hotel.svg" width="40"
                        height="40" class="d-inline-block align-bottom"
                        alt="Logo">
                    Le<b>Hotelier</b>
                </a> <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#"
                            id="advancedSearch">Advanced Search</a>
                        <a class="nav-item nav-link" href="#">Profile</a>
                        <!-- upon click Sign In will open a sign in modal -->
                        <a class="nav-item nav-link" id="signOut" href="#">Sign
                            Out</a>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container main-content">
                <h6 id="trip-title">Search Listings</h6>
                <div class="row">
                    <!-- Listing Results Section -->
                    <div class="col-lg">
                        <div class="row search-criteria">
                            <div class="col-3 border-nes">
                                <h1>Destination</h1>
                                <h2 id="location-title">null</h2>
                            </div>
                            <div class="col-3 border-nes">
                                <h1>Stay Dates</h1>
                                <h2 id="stay-dates">null</h2>
                            </div>
                            <div class="col-3 border-nes">
                                <h1>Rooms & Guests</h1>
                                <h2 id="rooms-guests">null</h2>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary edit-search"
                                    onclick="goToAdvancedSearch()">Edit Search</button>
                            </div>
                        </div>
                        <div>
                        </div>
                        <div class="listing-results">
                            <h3>Showing 1 - 1 of 1 hotels</h3>
                            <div class="favorites-listing row col-md">
                                <img class="favorites-img"
                                    src="../Assets/bankHotel.png" width="80"
                                    height="80" alt="bankHotel">
                                <div class="listing col-lg">
                                    <h5>Bank Hotel</h5>
                                    <p>Östermalm, Sweden</p>
                                    <p style="color: #FEDF00;">★★★★★ </p>
                                    <h5 style="color:#1c1c1c;font-size:.8em">3 Reviews</h5>
                                </div>
                                <div class="listing-pricing col-3">
                                    <h6>From 253 &euro; / night</h6>
                                    <button class="btn btn-primary float-right"
                                        onclick="goToHotel()">Book</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Section -->
            <footer class="footer">
                <div class="container">
                    <div class="row footer-nav">
                        <div class="col-sm"><a
                                style="color:#8E8E93">© Le
                                Hotelier Inc. 2018</a></div>
                        <div class="col-sm" id="footerMid">
                            <a href="#">About</a>
                            <a href="#">Careers</a>
                            <a href="#">Help</a>
                            <a href="#">Privacy</a>
                        </div>
                        <div class="col-sm">
                            <a href="http://www.instagram.com"><i
                                    class="fa
                                    fa-instagram"></i></a>
                            <a href="http://www.twitter.com"><i
                                    class="fa
                                    fa-twitter"></i></a>
                            <a href="http://www.facebook.com"><i
                                    class="fa
                                    fa-facebook"></i></a>
                        </div>
                    </div>

                </div>
            </footer>
        </div>
    </body>
</html>
